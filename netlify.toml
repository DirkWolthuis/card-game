[build]
  # Build command for the game UI
  command = "pnpm install --frozen-lockfile && pnpm nx build game-ui"
  
  # Directory where the built files are located
  publish = "dist/apps/game-ui"
  
  # Base directory for build (optional, using workspace root)
  base = "."

[build.environment]
  # Node.js version
  NODE_VERSION = "20"
  
  # pnpm version
  PNPM_VERSION = "10"

# Redirect all requests to index.html for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
